<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A precious machine to convert numerals in roman numbers, with AI images, javascript projects, childrens, schools">
    <link rel="shortcut icon" href="images/ico-JS-35x35.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Roman Converter</title>
</head>
<body>
    <header class="machine-head">
        <h1 class="title-name">Roman Num Converter</h1>
        <section class="explication">
            <!--Convierte el número dado en un número romano.-->
            <!--Todas las respuestas en números romanos se ofrecerán en mayúsculas y deben estar comprendidas entre 0 y 4000-->
            <p>Convert the given number into a roman numeral.</p>
            <p>All roman numerals answers should be provided in upper-case, and must be between 0 and 4000.</p>
        </section>
    </header>
    <main class="main">
        <section class="main-machine">
            <article class="codec-js">
                <label for="input-numbers" class="label-numbers">
                    <input id="input-numbers" name="numbers" placeholder="1 / 3999" type="number" autofocus="true" min="1" max="3999"/>
                </label>
                <button class="magic-button">
                    <img class="img-button" alt="Botón flecha Imagen" src="./images/chevrons-60-red.png">
                </button>
                <!-- <span class="done-fail">
                    // Maximum Number Exceeded >3999
                </span> -->
                <span class="result-conversion">
                    Conversion
                    <!--Content number result -->
                </span>
                <audio id="sound-strike">
                    <source src="./sounds/laser-puntuacion11.mp3" type="audio/mp3">
                    Your navigator haven't support for sounds.
                </audio>
                <audio id="sound-fail">
                    <source src="./sounds/karate-chop.mp3" type="audio/mp3">
                    Your navigator haven't support for sounds.
                </audio>
            </article>
            <figure class="container-image">
                <img class="image-machine" src="./images/conversor512x768-555-PRO.jpg" alt="Central image of converter machine." loading="lazy">
            </figure>
        </section>
    </main>
    <footer class="footer">
        <a href="../../index.html" class="links">JavaScript's
            Projects</a>
        <a href="https://conancos.dev/portfolio" class="links" target="_blank" rel="noopener noreferrer">Portfolio</a>
    </footer>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/Proyecto-2.js"></script>    
</body>
</html>
